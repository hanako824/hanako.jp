    $(function() {
      var $children = $('.children');

        var val1 = $(this).val();

        $children.html(original).find('option').each(function() {
          var val2 = $(this).data('val');
          if (val1 != val2) {
            $(this).not('optgroup,.msg').remove();

        });

          $children.attr('disabled', 'disabled');
        } else {
          $children.removeAttr('disabled');
        }

    });
